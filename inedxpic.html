<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Homepage</title>

 </head>

<body>

  <div class="container">
 
   <h1>Welcome to Our Homepage!</h1>
  
  <div class="image-gallery">

      <img src="22.jpg" alt="Image 1">

      <img src="33.jpg" alt="Image 2">

      <img src="44.jpg" alt="Image 3">

    </div>

  </div>

<style>
.container 
{
  max-width: 800px;
 
 margin: 0 auto;

  padding: 20px;

  text-align: center;

}


.image-gallery
 {
  display: grid;

  grid-template-columns: repeat(3, 1fr);
  grid-gap: 20px;

}


.image-gallery img 
{

  max-width: 100%;

  height: auto;

}
</style>
</body>

</html>
